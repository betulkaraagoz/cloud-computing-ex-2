version: '3'
services:
  server:
    build: ./server
    image: betulkaragoz/microservice:server
    platform: linux/amd64
    ports:
      - "3000:3000"
    depends_on:
      - hello-world-service
      - product-descp-service
      - product-price-service
  hello-world-service:
    build: ./hello-world-service
    image: betulkaragoz/microservice:hello
    platform: linux/amd64
  product-descp-service:
    build: ./product-descp-service
    image: betulkaragoz/microservice:productdescp
    platform: linux/amd64
  product-price-service:
    build: ./product-price-service
    image: betulkaragoz/microservice:productprice
    platform: linux/amd64

